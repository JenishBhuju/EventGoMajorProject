{% extends 'base.html' %}

{% block title %}Update Event{% endblock %}

{% block content %}
<style>
    /* Form container */
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 2%;
        margin-bottom: 3%;
    }

    /* Form group */
    .form-group {
        margin-bottom: 20px;
    }

    /* Label styles */
    label {
        font-weight: bold;
    }

    /* Input styles */
    input[type="text"],
    input[type="date"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    /* Button styles */
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-secondary {
    background-color: #6c757d; /* A grayish color */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none; /* Removes underline from link */
}

.btn-secondary:hover {
    background-color: #545b62; /* A slightly darker gray for hover effect */
}

    .event-image {
        width: 500px; /* Set the width to your desired fixed size */
        height: 600px; /* Maintain aspect ratio */
    }
    .mapshow{
        height: 500px;
        width: auto;
        background-color: #f5d47a;
        margin-bottom: 8px;
    }
</style>

<div class="form-container">
    <h1>Update Event</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description:</label>
            {{ form.description }}
        </div>
     
        <div class="form-group">
            <label for="{{ form.logo.id_for_label }}">Image:</label>
            <img src="{{ event.logo.url }}" alt="{{ event.title }} Image" class="event-image">
            {{ form.logo }}
        </div>
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label for="{{ form.address.id_for_label }}">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label>Categories:</label>
            {% for category in form.categories %}
                <div class="checkbox">
                    <label>
                        {{ category.tag }} {{ category.choice_label }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <div class="mapshow">

        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
    </form>
    
</div>
{% endblock %}
