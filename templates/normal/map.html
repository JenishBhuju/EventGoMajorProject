{% extends 'base.html' %}

{% block title %}Map{% endblock %}

{% block content %}
<div style="text-align: center; margin-bottom: 20px;">
    <form action="{% url 'map-show' %}" method="POST" style="display: inline-block; margin-top: 20px;">
        {% csrf_token %}
        <input type="text" name="place_name" placeholder=" Search Places...">
        <button type="submit">Search</button>
    </form>
</div>
<div>
    {{ map_html|safe }}
</div>
{% endblock %}
